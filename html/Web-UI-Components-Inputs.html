<!DOCTYPE html>
<head>
    <title>Actions</title>




</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="panel">
                <h1 class="panel_label">
                    Web UI Components
                </h1>
                <button class="panel_button panel_button-disable">
                    input fields
                </button>
            </div>
            <h2 class="medium-label">Input Fields</h2>
            <div class="inputs-panel">
                <input type="text" placeholder="Input Field" class="inputs-panel_text">
                <input type="password" placeholder="Password" class="inputs-panel_pass">
                <input type="text" placeholder="Input Field" class="inputs-panel_right">
                <input type="text" placeholder="Input Field" class="inputs-panel_wrong">
                <input type="search" placeholder="Search" class="inputs-panel_search">
                <select name="dropdown-panel_select-advanced" id="dropdown-panel_select-advanced" class="dropdown-panel_select-advanced">
                    <option value="" disabled selected>Find by tag</option>
                    <option value="Tag-1">Tag #1</option>
                    <option value="Tag-2">Tag #2</option>
                    <option value="Tag-3">Tag #3</option>
                    <option value="Tag-4">Tag #4</option>
                    <option value="Tag-5">Tag #5</option>
                </select>
                <div class="inputs-panel_pressable">
                    <input type="text" placeholder="Input Field" class="inputs-panel_input inputs-panel_inputs-panel_disabled">
                    <button class="inputs-panel_button inputs-panel_button-disabled">Button</button>
                </div>
                <div class="inputs-panel_pressable">
                    <input type="text" placeholder="Input Field" class="inputs-panel_input">
                    <button class="inputs-panel_button">Button</button>
                </div>
                <div class="inputs-panel_number">
                    <select name="inputs-panel_select" id="inputs-panel_select">
                        <option value="" disabled selected>+0</option>
                    </select>
                    <input type="text" placeholder="Input Field" class="inputs-panel_input">
                </div>
                <div class="inputs-panel_bank">
                    <input type="text" placeholder="Input Field" class="inputs-panel_input">
                    <select name="inputs-panel_select" id="inputs-panel_select">
                        <option value="" disabled selected>USD</option>
                    </select>
                </div>
                <div class="inputs-panel_floating">
                    <label for="inputs-panel_input-advanced" class="inputs-panel_label">Floating Label</label>
                    <input type="text" class="inputs-panel_input-advanced">
                    <label for="inputs-panel_input-advanced" class="inputs-panel_required inputs-panel_required-disabled">This field is required</label> 
                </div>
                <div class="inputs-panel_floating">
                    <label for="inputs-panel_input-advanced" class="inputs-panel_label">Floating Label</label>
                    <input type="text" class="inputs-panel_input-advanced">
                    <label for="inputs-panel_input-advanced" class="inputs-panel_required">This field is required</label> 
                </div>
            </div>
        </div>
    </div>
</body>
