<!DOCTYPE html>
<head>
    <title>Actions</title>




</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="panel">
                <h1 class="panel_label">
                    Web UI Components
                </h1>
                <button class="panel_button panel_button-disable">
                    input fields
                </button>
            </div>
            <h2 class="medium-label">Input Fields</h2>
            <div class="board inputs-grid">
                <input type="text" placeholder="Input Field" class="board_text">
                <input type="password" placeholder="Password" class="board_pass">
                <input type="text" placeholder="Input Field" class="board_right">
                <input type="text" placeholder="Input Field" class="board_wrong">
                <input type="search" placeholder="Search" class="board_search">
                <select name="dropdown-panel_select-advanced" id="dropdown-panel_select-advanced" class="dropdown-panel_select-advanced">
                    <option value="" disabled selected>Find by tag</option>
                    <option value="Tag-1">Tag #1</option>
                    <option value="Tag-2">Tag #2</option>
                    <option value="Tag-3">Tag #3</option>
                    <option value="Tag-4">Tag #4</option>
                    <option value="Tag-5">Tag #5</option>
                </select>
                <div class="board_pressable">
                    <input type="text" placeholder="Input Field" class="board_input board_board_disabled">
                    <button class="board_button board_button-disabled">Button</button>
                </div>
                <div class="board_pressable">
                    <input type="text" placeholder="Input Field" class="board_input">
                    <button class="board_button">Button</button>
                </div>
                <div class="board_number">
                    <select name="board_select" id="board_select">
                        <option value="" disabled selected>+0</option>
                    </select>
                    <input type="text" placeholder="Input Field" class="board_input">
                </div>
                <div class="board_bank">
                    <input type="text" placeholder="Input Field" class="board_input">
                    <select name="board_select" id="board_select">
                        <option value="" disabled selected>USD</option>
                    </select>
                </div>
                <div class="board_floating">
                    <label for="board_input-advanced" class="board_label">Floating Label</label>
                    <input type="text" class="board_input-advanced">
                    <label for="board_input-advanced" class="board_required board_required-disabled">This field is required</label> 
                </div>
                <div class="board_floating">
                    <label for="board_input-advanced" class="board_label">Floating Label</label>
                    <input type="text" class="board_input-advanced">
                    <label for="board_input-advanced" class="board_required">This field is required</label> 
                </div>
            </div>
        </div>
    </div>
</body>
