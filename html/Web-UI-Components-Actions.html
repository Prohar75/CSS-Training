<!DOCTYPE html>
<head>
    <title>Actions</title>
    <link rel="stylesheet" type="text/css" href="../css/containers/container.css">
    <link rel="stylesheet" type="text/css" href="../css/containers/wrapper.css">
    <link rel="stylesheet" type="text/css" href="../css/panel.css">
    <link rel="stylesheet" type="text/css" href="../css/medium-label.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board_select.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board_select-advanced.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board_input.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board_wrong.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board_right.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board_search.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board-inputs_select.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board_pressable.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board_number.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board_bank.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board_floating.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board_tab.css">
    <link rel="stylesheet" type="text/css" href="../css/board/board_checkbox.css">
    <link rel="stylesheet" type="text/css" href="../css/grids/inputs-grid.css">
    <link rel="stylesheet" type="text/css" href="../css/grids/buttons-grid.css">
    <link rel="stylesheet" type="text/css" href="../css/grids/checkmark-grid.css">
    <link rel="stylesheet" type="text/css" href="../css/board/buttons/board_button-bordless.css">
    <link rel="stylesheet" type="text/css" href="../css/board/buttons/board_button-clear.css">
    <link rel="stylesheet" type="text/css" href="../css/board/buttons/board_button.css">
    <link rel="stylesheet" type="text/css" href="../css/board/buttons/border_button-colorblind.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">



</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="panel">
                <h1 class="panel_label">
                    Web UI Components
                </h1>
                <button class="panel_button">
                    Actions
                </button>
            </div>
            <h2 class="medium-label">Buttons</h2>
            <div class="board buttons-grid">
                <button class="board_button">Button Label</button>
                <button class="board_button" disabled>Button Label</button>
                <button class="board_button-clear">Button Label</button>
                <button class="board_button-clear" disabled>Button Label</button>
                <button class="board_button-bordless">Button Label</button>
                <button class="board_button-bordless" disabled>Button Label</button>
                <button class="board_button-colorblind">Button Label</button>
                <button class="board_button-colorblind" disabled>Button Label</button>
            </div>

            <h2 class="medium-label">Tab</h2>
            <div class="board tab-grid">
                <div class="board_tab">
                    <button class="board_button">Active</button>
                    <button class="board_button" disabled>Disabled</button>
                </div>
            </div>

            <h2 class="medium-label">Checkmark</h2>
            <div class="board checkmark-grid">
                <div class="board_checkbody"><input type="checkbox" class="board_checkbox" checked><div class="board_checkblock"></div></div><label for="">Checked</label>
                <div class="board_checkbody"><input type="checkbox" class="board_checkbox"><div class="board_checkblock"></div></div><label for="">Unchecked</label>
                <div class="board_checkbody"><input type="checkbox" class="board_checkbox"><div class="board_checkblock"></div></div><label for="">Indeterminate</label>
            </div>

            <h2 class="medium-label">Radio Button</h2>
            <div class="board radio-grid">
                <input type="radio" class="board_radio"><label for="">Checked</label>
                <input type="radio" class="board_radio"><label for="">Unchecked</label>
            </div>

            <h2 class="medium-label">Toggle Switch</h2>
            <div class="board toggle-grid">
                <div class="board_toggle">
                    <input type="checkbox" class="board_nonvis-checkbox" checked>
                    <span class="board_switcher"></span>
                </div>
            </div>

            <h2 class="medium-label">Slider</h2>
            <div class="board slider-grid">
                <input type="range" min="1" max="100" value="50" class="board_slider">
            </div>

            <h2 class="medium-label">Pagination</h2>
            <div class="board pagination-grid">
                <button class="board_previous">&#60; Prev</button>
                <button class="board_page-b">1</button>
                <button class="board_page-b">2</button>
                <button class="board_page-b">...</button>
                <button class="board_page-b">9</button>
                <button class="board_page-b">10</button>
                <button class="board_next">&#62; Next</button>
            </div>
        </div>
    </div>
</body>
