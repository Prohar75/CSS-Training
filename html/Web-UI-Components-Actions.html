<!DOCTYPE html>
<head>
    <title>Actions</title>




</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="panel">
                <h1 class="panel_label">
                    Web UI Components
                </h1>
                <button class="panel_button panel_button-disable">
                    Actions
                </button>
            </div>
            <h2 class="medium-label">Buttons</h2>
            <div class="board">
                <button class="board_button">Button Label</button>
                <button class="board_button-disabled">Button Label</button>
                <button class="board_button-clear">Button Label</button>
                <button class="board_button-clear-disabled">Button Label</button>
                <button class="board_button-bordless">Button Label</button>
                <button class="board_button-bordless-disabled">Button Label</button>
                <button class="board_button-colorblind">Button Label</button>
                <button class="board_button-colorblind-disabled">Button Label</button>
            </div>

            <h2 class="medium-label">Tab</h2>
            <div class="board tab-grid">
                
            </div>

            <h2 class="medium-label">Checkmark</h2>
            <div class="board checkmark-grid">
                <input type="checkbox" class="board_checkbox" checked><label for="">Checked</label>
                <input type="checkbox" class="board_checkbox"><label for="">Unchecked</label>
                <input type="checkbox" class="board_checkbox"><label for="">Indeterminate</label>
            </div>

            <h2 class="medium-label">Radio Button</h2>
            <div class="board radio-grid">
                <input type="radio" class="board_radio"><label for="">Checked</label>
                <input type="radio" class="board_radio"><label for="">Unchecked</label>
            </div>

            <h2 class="medium-label">Toggle Switch</h2>
            <div class="board toggle-grid">
                <div class="board_toggle">
                    <input type="checkbox" class="board_nonvis-checkbox" checked>
                    <span class="board_switcher"></span>
                </div>
            </div>

            <h2 class="medium-label">Slider</h2>
            <div class="board slider-grid">
                <input type="range" min="1" max="100" value="50" class="board_slider">
            </div>

            <h2 class="medium-label">Pagination</h2>
            <div class="board pagination-grid">
                <button class="board_previous">&#60; Prev</button>
                <button class="board_page-b">1</button>
                <button class="board_page-b">2</button>
                <button class="board_page-b">...</button>
                <button class="board_page-b">9</button>
                <button class="board_page-b">10</button>
                <button class="board_next">&#62; Next</button>
            </div>
        </div>
    </div>
</body>
